<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice PitchouDev</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p id="hello">une calculatrice créer par ibrahim</p>
    <div class="entourage">
        <div class="calculatrice">
            <div class="hautCalcu">
                <div class="marque deli">deli</div>
                <div class="marque version">1710A</div>
            </div>
            <div class="AutourEcran">
                <div class="ecran">
                    <div class="haut-ecran">
                        <p></p>
                    </div>   
                    <div class="bas-ecran">  
                        <p><!-- le résultat--></p>
                        <div class="aff-puissance"><!-- la puissance--></div>     
                    </div>
                </div>
            </div>
    
            <div class="allButtons">
                <div class="boutons-1">
                    <button class="bouton btn-1 btn-shift">
                        <p class="btn-shift-text">SHIFt</p>
                    </button>
                    <button class="bouton btn-1 btn-alpha">
                        <p class="btn-alpha-text">ALPHA</p>
                    </button>
                    <div class="btn-replay">
                        <p class="replay-replay">REPLAY</p>
                        <button class="btn-1 bouton-replay btn-replay-haut"><!--il me manque des flêches ici--></button>
                        <button class="btn-1 bouton-replay btn-replay-gauche"><!--il me manque des flêches ici--></button> 
                        <button class="btn-1 bouton-replay btn-replay-droite"><!--il me manque des flêches ici--></button>
                        <button class="btn-1 bouton-replay btn-replay-bas"><!--il me manque des flêches ici--></button>
                    </div>
                    <button class="bouton btn-1 btn-modeclr">
                        <p class="btn-text mode">MODE</p>
                        <p class="btn-text clr">CLR</p>
                    </button>
                    <button class="bouton btn-1 btn-on">
                        <p class="on">ON</p>
                    </button>
                </div> 
                <div class="boutons-2">
                    <button class="bouton btn-2" data-display="">X<sup>-1</sup></button>
                    <button class="bouton btn-2 nCr" data-display="C">nCr</button>
                    <button class="bouton btn-2 pol" data-display="pol(">pol(</button>
                    <button class="bouton btn-2" data-display="">X<sup>3</sup></button>
                    <button class="bouton btn-2" data-display="">ab/c</button>
                    <button class="bouton btn-2" data-display="√">√</button>
                    <button class="bouton btn-2" data-display="">X<sup>2</sup></button>
                    <button class="bouton btn-2 small" data-display="^">^</button>
                    <button class="bouton btn-2" data-display="log ">log</button>
                    <button class="bouton btn-2" data-display="In ">In</button>
                    <button class="bouton btn-2" data-display="-">(-)</button>
                    <button class="bouton btn-2 small" data-display="°">°' "</button>
                    <button class="bouton btn-2" data-display="hyp ">hyp</button>
                    <button class="bouton btn-2" data-display="sin ">sin</button>
                    <button class="bouton btn-2" data-display="cos ">cos</button>
                    <button class="bouton btn-2" data-display="tan ">tan</button>
                    <button class="bouton btn-2" data-display="">RCL</button>
                    <button class="bouton btn-2" data-display="">ENG</button>
                    <button class="bouton btn-2 " data-display="(">(</button>
                    <button class="bouton btn-2 " data-display=")">)</button>
                    <button class="bouton btn-2 verySmall" data-display=",">'</button>
                    <button class="bouton btn-2" data-display="">M+</button>
                </div>
                <div class="boutons-3">
                    <button class="bouton btn-3 small " data-display="7">7</button>
                    <button class="bouton btn-3 small " data-display="8">8</button>
                    <button class="bouton btn-3 small " data-display="9">9</button>
                    <button class="bouton btn-3 red DEL" data-display="">DEL</button>
                    <button class="bouton btn-3 red AC" data-display="">AC</button>
                    <button class="bouton btn-3 small " data-display="4">4</button>
                    <button class="bouton btn-3 small " data-display="5">5</button>
                    <button class="bouton btn-3 small " data-display="6">6</button>
                    <button class="bouton btn-3 small" data-display="×">X</button>
                    <button class="bouton btn-3 verySmall" data-display="÷">÷</button>
                    <button class="bouton btn-3 small " data-display="1">1</button>
                    <button class="bouton btn-3 small  " data-display="2">2</button> 
                    <button class="bouton btn-3 small " data-display="3">3</button>
                    <button class="bouton btn-3 verySmall " data-display="+">+</button>
                    <button class="bouton btn-3 verySmall paddingEnBas " data-display="-">-</button>
                    <button class="bouton btn-3 small" data-display="0">0</button>
                    <button class="bouton btn-3 verySmall paddingEnBas " data-display=".">.</button>
                    <button class="bouton btn-3" data-display="E">EXP</button>
                    <button class="bouton btn-3" data-display="Ans">Ans</button>
                    <button class="bouton btn-3 verySmall egal" data-display="">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
